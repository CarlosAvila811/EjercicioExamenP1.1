<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuento</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Descuento</h1>
        <form id="discount-form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="product1">Producto 1</label>
                        <input type="number" id="product1" class="form-control" placeholder="Valor del Producto 1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="product2">Producto 2</label>
                        <input type="number" id="product2" class="form-control" placeholder="Valor del Producto 2">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="product3">Producto 3</label>
                        <input type="number" id="product3" class="form-control" placeholder="Valor del Producto 3">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="product4">Producto 4</label>
                        <input type="number" id="product4" class="form-control" placeholder="Valor del Producto 4">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="product5">Producto 5</label>
                        <input type="number" id="product5" class="form-control" placeholder="Valor del Producto 5">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="subtotal">Subtotal</label>
                <input type="text" id="subtotal" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label id="discount-label" for="discount">Descuento</label>
                <input type="text" id="discount" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="total">Total a Pagar</label>
                <input type="text" id="total" class="form-control" readonly>
            </div>

            <button type="button" class="btn btn-primary" id="calculate-btn">Calcular</button>
            <button type="button" class="btn btn-danger" id="clear-btn">Limpiar</button>
        </form>

        <div id="alert-container"></div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
